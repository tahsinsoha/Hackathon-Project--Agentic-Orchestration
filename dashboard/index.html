<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš¨ Incident Autopilot - Control Tower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-unit {
            font-size: 1rem;
            color: #999;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .panel-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        .button-secondary {
            background: #f59e0b;
        }
        
        .button-secondary:hover {
            background: #d97706;
        }
        
        .incident-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .incident-card {
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .incident-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .incident-id {
            font-weight: bold;
            color: #667eea;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .badge-critical { background: #fee; color: #c00; }
        .badge-high { background: #fed; color: #f60; }
        .badge-medium { background: #ffd; color: #f90; }
        .badge-low { background: #efe; color: #0a0; }
        
        .badge-completed { background: #e8f5e9; color: #2e7d32; }
        .badge-in-progress { background: #fff3e0; color: #ef6c00; }
        .badge-failed { background: #ffebee; color: #c62828; }
        
        .incident-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .timeline {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 30px;
            padding-bottom: 20px;
        }
        
        .timeline-item:before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e0e0e0;
        }
        
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #667eea;
        }
        
        .timeline-stage {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .timeline-message {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        select {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš¨ Incident Autopilot</h1>
            <p class="subtitle">Multi-Agent Incident Response with Guardrails</p>
        </header>
        
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Incidents</div>
                <div class="stat-value">
                    <span id="stat-total">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Detection Latency</div>
                <div class="stat-value">
                    <span id="stat-detection">0.0</span>
                    <span class="stat-unit">s</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time to Mitigation</div>
                <div class="stat-value">
                    <span id="stat-mitigation">0.0</span>
                    <span class="stat-unit">s</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value">
                    <span id="stat-success">0</span>
                    <span class="stat-unit">%</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Recent Incidents</h2>
                    <div class="controls">
                        <select id="incident-type">
                            <option value="">Random</option>
                            <option value="latency_spike">Latency Spike</option>
                            <option value="error_rate">Error Rate</option>
                            <option value="resource_saturation">Resource Saturation</option>
                            <option value="queue_depth">Queue Depth</option>
                        </select>
                        <button class="button" onclick="simulateIncident()">ðŸš€ Simulate Incident</button>
                        <button class="button button-secondary" onclick="refreshData()">ðŸ”„ Refresh</button>
                    </div>
                </div>
                <div class="incident-list" id="incident-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading incidents...</p>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Pipeline Status</h2>
                </div>
                <div class="timeline" id="timeline">
                    <p style="color: #999;">Select an incident to view its timeline</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedIncident = null;
        
        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                document.getElementById('stat-total').textContent = stats.total_incidents || 0;
                document.getElementById('stat-detection').textContent = (stats.avg_detection_latency || 0).toFixed(1);
                document.getElementById('stat-mitigation').textContent = (stats.avg_time_to_mitigation || 0).toFixed(1);
                document.getElementById('stat-success').textContent = (stats.success_rate || 0).toFixed(0);
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }
        
        // Load incidents
        async function loadIncidents() {
            try {
                const response = await fetch('/api/incidents');
                const data = await response.json();
                
                const listElement = document.getElementById('incident-list');
                
                if (data.incidents.length === 0) {
                    listElement.innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">No incidents yet. Click "Simulate Incident" to create one.</p>';
                    return;
                }
                
                listElement.innerHTML = data.incidents.map(inc => `
                    <div class="incident-card" onclick="selectIncident('${inc.id}')">
                        <div class="incident-header">
                            <span class="incident-id">${inc.id}</span>
                            <span class="badge badge-${inc.severity}">${inc.severity.toUpperCase()}</span>
                        </div>
                        <div class="incident-info">
                            <div><strong>Service:</strong> ${inc.service_name}</div>
                            <div><strong>Type:</strong> ${inc.incident_type}</div>
                            <div><strong>Stage:</strong> <span class="badge badge-${getStageColor(inc.stage)}">${inc.stage}</span></div>
                            <div><strong>Started:</strong> ${new Date(inc.start_time).toLocaleTimeString()}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load incidents:', error);
                document.getElementById('incident-list').innerHTML = '<p style="color: #c00;">Failed to load incidents</p>';
            }
        }
        
        // Select and display incident timeline
        async function selectIncident(incidentId) {
            selectedIncident = incidentId;
            
            try {
                const response = await fetch(`/api/incidents/${incidentId}`);
                const incident = await response.json();
                
                const timelineElement = document.getElementById('timeline');
                
                if (incident.timeline.length === 0) {
                    timelineElement.innerHTML = '<p style="color: #999;">No timeline events yet</p>';
                    return;
                }
                
                timelineElement.innerHTML = incident.timeline.map(event => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-stage">${event.stage.toUpperCase()}</div>
                        <div class="timeline-message">${event.message}</div>
                        <div style="color: #999; font-size: 0.8rem; margin-top: 5px;">
                            ${new Date(event.timestamp).toLocaleTimeString()}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load incident details:', error);
            }
        }
        
        // Simulate new incident
        async function simulateIncident() {
            const type = document.getElementById('incident-type').value;
            const button = event.target;
            button.disabled = true;
            button.textContent = 'â³ Simulating...';
            
            try {
                const url = type ? `/api/incidents/simulate?incident_type=${type}&auto_approve=true` : '/api/incidents/simulate?auto_approve=true';
                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();
                
                // Wait a bit for pipeline to start
                setTimeout(async () => {
                    await refreshData();
                    selectIncident(data.incident_id);
                    button.disabled = false;
                    button.textContent = 'ðŸš€ Simulate Incident';
                }, 2000);
                
                // Auto-refresh while processing
                const refreshInterval = setInterval(async () => {
                    await loadIncidents();
                    await loadStatistics();
                    if (selectedIncident) {
                        await selectIncident(selectedIncident);
                    }
                    
                    // Check if incident is complete
                    const checkResponse = await fetch(`/api/incidents/${data.incident_id}`);
                    const incident = await checkResponse.json();
                    if (incident.stage === 'completed' || incident.stage === 'failed') {
                        clearInterval(refreshInterval);
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Failed to simulate incident:', error);
                alert('Failed to simulate incident: ' + error.message);
                button.disabled = false;
                button.textContent = 'ðŸš€ Simulate Incident';
            }
        }
        
        // Refresh all data
        async function refreshData() {
            await loadStatistics();
            await loadIncidents();
        }
        
        // Helper function to get stage color
        function getStageColor(stage) {
            if (stage === 'completed') return 'completed';
            if (stage === 'failed') return 'failed';
            return 'in-progress';
        }
        
        // Initial load
        refreshData();
        
        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
